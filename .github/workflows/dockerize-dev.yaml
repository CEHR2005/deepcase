name: Deploy deepcase dev-app
on:
  push:
    branches: [ deepcase-23-menzorg ]
  pull_request:
    branches: [ deepcase-23-menzorg ]
  workflow_dispatch:
defaults:
  run:
    working-directory: ./
env:
  NEXT_PUBLIC_ENGINES: 0
  NEXT_PUBLIC_HIDEPATH: 1
  NEXT_PUBLIC_ENGINES_ROUTE: 1
  MIGRATIONS_ID_TYPE_SQL: bigint
  MIGRATIONS_HASURA_PATH: deep_graphql-engine_1:8080
  MIGRATIONS_HASURA_SSL: 0
  MIGRATIONS_HASURA_SECRET: myadminsecretkey
  NEXT_PUBLIC_DEEPLINKS_SERVER: http://localhost:3007
  NEXT_PUBLIC_GQL_PATH: localhost:3006/gql
  NEXT_PUBLIC_GQL_SSL: 0
  DEEPLINKS_HASURA_PATH: deep_graphql-engine_1:8080
  DEEPLINKS_HASURA_SSL: 0
  MIGRATIONS_DEEPLINKS_URL: http://deep_links_1:3006
  DEBUG: deeplinks:engine:*
  DOCKER: 1
jobs:
  dockerize:
    name: dockerize
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.15'
      - name: ci
        run: npm ci
      - name: build deeplinks
        run: cd node_modules/@deep-foundation/deeplinks && npm i && npm run package:build && rm -rf node_modules
      - name: build next
        run: npm run build
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: deepf/deepcase
      - name: build docker image and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: deepf/deepcase:dev
          labels: ${{ steps.meta.outputs.labels }}
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
